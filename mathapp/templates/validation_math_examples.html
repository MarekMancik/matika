<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation math examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% extends 'base.html' %}
    {% block validation_math_examples %}
        <h3 class="container mt-5">Kontrola výsledků</h3>
            <div class="container">
          <div class="row">
            <div class="col">
              {% for example in val_examples %}
                <p>
                    {{ forloop.counter }}) {{ example }}
                </p>
              {% endfor %}
            </div>
            <div class="col">
              {% for example in examples_minus %}
                <p>{{ forloop.counter }}) {{ example }} =
                    <input type="hidden" name="example" value="{{ example }}">
                    <input type="text" name="result" maxlength="3" size="1" required>
                </p>
              {% endfor %}
            </div>
            <div class="col">
              Column
            </div>
          </div>
        </div>
    {% endblock %}
</body>
</html>
