<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
  {% extends 'base.html' %}
  {% block register %}
    <div>
      <h2 class="container text-center">Registrace nového uživatele:</h2>

              <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                {% for field in form %}
                  <p class="container text-center mb-1 fs-6">
                    {{ field.label_tag }}
                  </p>
                  <p class="container text-center mb-1">
                    {{ field }}
                  </p>
                {% endfor %}
                <div class="container text-center">
                  <button type="submit" class="btn btn-primary">Registrace</button>
                </div>
              </form>
        </div>
  {% endblock %}

</html>
